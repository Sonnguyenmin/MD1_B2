<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thay thế các thẻ div bằng semantics element</title>
</head>
<body>
        <header style="border: 4px solid #d82828; height: 50px;">
                <h1 style="text-align: center;">HEADER</h1>
        </header>
        <section style="display: flex; height: 500px; margin-top: 10px;">
                <nav style="width: 30%; border: 2px solid #159ec8; margin-right: 10px;"> 
                        <h2>navigation</h2>
                </nav>
                <article style="width: 70%; border: 2px solid #6ec815; ">
                        <h3>thẻ chỉ định nội dung độc lập, khép kín.</h3>
                </article>
        </section>
        <footer style="border: 4px solid #d528d8; height: 50px; margin-top: 10px;">
                <h1 style="text-align: center;">footer</h1>
        </footer>
</body>
</html>
